<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Sales Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Salesperson</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/salesperson/add}" th:object="${person}"
					method="post">
					<div class="row">
                        <div class="form-group col-md-6">
							<label for="businessId" class="col-form-label">Business Entity ID</label> <select class="form-control-range"
                                th:field="*{businessId}"> <option th:each="businessEntity: ${business}"
                                th:value="${businessEntity.businessentityid}" th:text="${business.businessentityid}"
                                th:selected="${business.businessId=business.businessentityid}"></option></select>
						</div>
                        <div class="form-group col-md-6">
							<label for="salesperson" class="col-form-label">Sales Person</label> <select class="form-control-range"
                                th:field="*{salesperson}"> <option th:each="person: ${salesperson}"
                                th:value="${person.businessentityid}" th:text="${salesperson.name}"
                                th:selected="${salesperson.territoryId=territory.territoryId}"></option></select>
						</div>
						<div class="form-group col-md-6">
							<label for="modifiedDate" class="col-form-label">Modified Date</label>
							<input type="date" th:field="*{modifiedDate}" class="form-control"
								id="modifiedDate" placeholder="14/04/2001"> <span
								th:if="${#fields.hasErrors('modifiedDate')}" th:errors="*{modifiedDate}" class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
							<label for="salesQuota" class="col-form-label">Sales quota</label> <input
								type="text" th:field="*{salesQuota}" class="form-control" id="salesQuota"
								placeholder="salesQuota"> <span
								th:if="${#fields.hasErrors('salesQuota')}" th:errors="*{salesQuota}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Salesperson">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
