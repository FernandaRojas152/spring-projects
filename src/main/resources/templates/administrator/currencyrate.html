<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Currencyrate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/3b5eac7784.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>
	<div th:switch="${currencyrate}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">There are no currencies rate added to the currency rate</h2>
				<div th:case="*">
					<h2 class="my-5">Currency rate</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Currency rate id</th>
								<th>Average rate </th>
								<th>Modified date</th>
								<th>End of day rate </th>
								<th>Currency rate date </th>
								<th>Currency 1</th>
								<th>Currency 2</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="rate : ${currencyrate}">
								<td th:text="${cu.currencyrateid}"></td>
								<td th:text="${cu.averagerate}"></td>
								<td th:text="${cu.modifieddate}"></td>
								<td th:text="${cu.endofdayrate}"></td>
								<td th:text="${cu.currencyratedate}"></td>
								<td th:text="${cu.currency1.name}"></td>
								<td th:text="${cu.currency2.name}"></td>
								<td><a
									th:href="@{/currencyrate/update/{id}(id=${rate.currencyrateid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
									th:href="@{/currencyrate/delete/{id}(id=${rate.currencyrateid})}"
									class="btn btn-primary"><i class="fa-solid fa-trash-can"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/currencyrate/add" class="btn btn-primary"><i
						class="fa-solid fa-money-bills"></i> Add a currency rate</a>
				</p>
				<p>
					<a href="/administrator/"><i class="fas fa-user ml-2"></i> Go
						to Administrator Menu</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
