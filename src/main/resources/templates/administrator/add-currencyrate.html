<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Currencyrate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Currencyrate</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/currencyrate/add}"
					th:object="${currencyrate}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<div class="form-group col-md-6">
								<label for="averagerate" class="col-form-label">Average
									rate</label> <input type="text" th:field="*{averagerate}"
									class="form-control" id="averagerate"
									placeholder="Average rate"> <span
									th:if="${#fields.hasErrors('averagerate')}"
									th:errors="*{averagerate}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="currencyratedate" class="col-form-label">Currency
									rate date</label> <input type="date" th:field="*{currencyratedate}"
									class="form-control" id="currencyratedate"
									placeholder="14/04/2001"> <span
									th:if="${#fields.hasErrors('currencyratedate')}"
									th:errors="*{currencyratedate}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="endofdayrate" class="col-form-label">End of
									day rate</label> <input type="text" th:field="*{endofdayrate}"
									class="form-control" id="endofdayrate"
									placeholder="End of day rate"> <span
									th:if="${#fields.hasErrors('endofdayrate')}"
									th:errors="*{endofdayrate}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="modifieddate" class="col-form-label">Modified
									Date</label> <input type="date" th:field="*{modifieddate}"
									class="form-control" id="modifieddate" placeholder="14/04/2001">
								<span th:if="${#fields.hasErrors('modifieddate')}"
									th:errors="*{modifieddate}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="currency1" class="col-form-label">Currency 1</label>
								<select class="form-control-range" th:field="*{currency1}">
									<option th:each="c1: ${currencies}"
										th:value="${c1.currencyid}" th:text="${c1.name}"
										th:selected="${currencyrate.currency1=c1}"></option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="currency2" class="col-form-label">Currency 1</label>
								<select class="form-control-range" th:field="*{currency2}">
									<option th:each="c2: ${currencies}"
										th:value="${c2.currencyid}" th:text="${c2.name}"
										th:selected="${currencyrate.currency2=c2}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Currency rate">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
