<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Salesterritory history</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${salesterritoryhistory}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">There are no territories added to the salesterritory history</h2>
				<div th:case="*">
					<h2 class="my-5">Salesterritory history</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Business Entity Id</th>
								<th>Modified date</th>
                                <th>Start date</th>
								<th>Sales Territory</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="territoryhistory : ${salesterritoryhistory}">
								<td th:text="${territoryhistory.id}"></td>
								<td th:text="${territoryhistory.startdate}"></td>
								<td th:text="${territoryhistory.enddate}"></td>
								<td th:text="${territoryhistory.salesterritory.name}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/salesterritory/"><i class="fas fa-user ml-2"></i> Go back</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
