<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Sales Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Salesperson</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/salesperson/update/{id}(id=${salesperson.businessentityid})}" th:object="${salesperson}"
					method="post">
					<div class="row">
                        <div class="form-group col-md-6">
							<label for="salesterritory" class="col-form-label">Sales Territory</label> <select class="form-control-range"
                                th:field="*{salesterritory}"> <option th:each="territory: ${salesterritories}"
                                th:value="${territory.territoryid}" th:text="${territory.name}"
                                th:selected="${salesperson.salesterritory=territory}"></option></select>
						</div>
                        <div class="form-group col-md-6">
							<label for="bonus" class="col-form-label">Bonus</label> <input
								type="text" th:field="*{bonus}" class="form-control" id="bonus"
								placeholder="Bonus"> <span
								th:if="${#fields.hasErrors('bonus')}" th:errors="*{bonus}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="commissionpct" class="col-form-label">Commision</label> <input
								type="text" th:field="*{commissionpct}" class="form-control" id="commissionpct"
								placeholder="Commision (Percentage)"> <span
								th:if="${#fields.hasErrors('commissionpct')}" th:errors="*{commissionpct}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified Date</label>
							<input type="date" th:field="*{modifieddate}" class="form-control"
								id="modifieddate" placeholder="14/04/2001"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}" class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
							<label for="saleslastyear" class="col-form-label">Sales last year</label> <input
								type="text" th:field="*{saleslastyear}" class="form-control" id="saleslastyear"
								placeholder="sales Last Year"> <span
								th:if="${#fields.hasErrors('saleslastyear')}" th:errors="*{saleslastyear}"
								class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales quota</label> <input
								type="text" th:field="*{salesquota}" class="form-control" id="salesquota"
								placeholder="sales Quota"> <span
								th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}"
								class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
							<label for="salesytd" class="col-form-label">Sales TyD</label> <input
								type="text" th:field="*{salesytd}" class="form-control" id="salesytd"
								placeholder="salesTyD"> <span
								th:if="${#fields.hasErrors('salesytd')}" th:errors="*{salesytd}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Edit Salesperson">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
