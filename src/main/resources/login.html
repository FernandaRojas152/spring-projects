<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        #log {
            font-family: 'BIZ UDPMincho', serif;
        }

        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            padding-top: 10px;
            margin-top: 30px;
        }

        .form-group label {
            text-align: center;
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="global-container">
        <div class="container my-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
            <h2 th:case="null" id="log">Log in</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex flex-column">
                        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                            <div class="row p-2">
                                <label for="username" class="col-form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="username"
                                    name="username" pattern>
                                <label for="password" class="col-form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password"
                                    name="password" pattern>
                            </div>
                            <span th:if="${param.error}" class="text-danger">User or password incorrect</span>
                            <span th:if="${param.logout}">Logout successful</span>
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <div class="text-center">
                                        <input type="submit" name="action" class="btn btn-primary" value="Login">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
