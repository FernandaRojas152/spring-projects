<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Sales Person Quota History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Salesperson quota history</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/salespersonquotahistory/add}" th:object="${salespersonquotahistory}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified Date</label>
							<input type="date" th:field="*{modifieddate}" class="form-control"
								id="modifieddate" placeholder="14/04/2001"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}" class="text-danger"></span>
						</div>
                        <div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales quota</label> <input
								type="text" th:field="*{salesquota}" class="form-control" id="salesquota"
								placeholder="salesquota"> <span
								th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}"
								class="text-danger"></span>
						</div>	
						<div class="form-group col-md-6">
							<label for="salesperson" class="col-form-label">Salesperson </label> <select class="form-control-range"
                                th:field="*{salesperson}"> <option th:each="person: ${salespersons}"
                                th:value="${person.businessentityid}" th:text="${person.businessentityid}"
                                th:selected="${salespersonquotahistory.salesperson=person}"></option></select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Salesperson quota">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
